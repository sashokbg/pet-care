<!DOCTYPE HTML>
<html ng-app="bookings">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="js/bookings.js"></script>
    </head>
    <body>
    <div ng-controller="listBookings">
        <ul>
            <li ng-repeat="booking in bookings">
                #{{booking.id}} booking code: {{booking.bookingCode}}
            </li>
        </ul>
        <label>
            First Booking Code :
            <input type="text" ng-model="bookings[0].bookingCode"/>
        </label>
    </div>
    </body>
</html>
